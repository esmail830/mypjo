workflows:
  expo:
    name: Build Expo Android APK
    environment:
      node: latest
    scripts:
      - name: Install dependencies
        script: |
          npm install --legacy-peer-deps
      - name: Build Expo APK
        script: |
          npx expo export --platform android
          npx expo export:android --apk
    artifacts:
      - dist/**/*.apk
